<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Karla:wght@300;400;500;600;700;800&family=Orbitron:wght@400;800&family=Roboto:wght@400;500;700&family=Signika:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="hero">
        <p  class="header">Metric/Imperial Unit Conversion</p>
        <input id="noInput">
        <button id="convertBtn">Convert</button>
    </div>
    <div id="response-container">
        <div id="length">
            <p class="titleR">Length(Meter/Feet)</p>
            <p id="lengthR">Response goes here</p>
        </div>
        <div id="volume">
            <p class="titleR">Volume(Liters/Gallons)</p>
            <p id="volumeR">Response goes here</p>
        </div>
        <div id="mass">
            <p class="titleR">Mass(Kilograms/Pounds)</p>
            <p id="massR">Response goes here</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
